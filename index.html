<html>
  <head>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <script src="./index.js"></script>
    <div class="outer-container">
      <div class="clock-container">
        <input id="speedSlider" type="range" value=".5" step="0.01" min="0" max=".99" />     
        <label for="speedSlider">
          <p>Speed of traveller expressed as fraction of the speed of light:</p>
          <p id="sliderDescription"></p>
        </label>
        <table>
          <tr>
            <td class="stationary-clock-label">Stationary Time:</td>
            <td id="stationaryTime" class="stationary-clock-value"></td>
          </tr>
          <tr>
            <td class="moving-clock-label">Relativistic Time:</td>
            <td id="relativeTime" class="moving-clock-value"></td>
          </tr>
        </table>
        <button class="reset-button">Reset Timers</button>
      </div>
    </div>
    <div class="line-container">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
    </div>
  </body>
</html>
